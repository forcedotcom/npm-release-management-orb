description: >
  Signs and publishes npm package
  The following environment variables are required:
  - AWS_ACCESS_KEY_ID
  - AWS_SECRET_ACCESS_KEY
  - SALESFORCE_KEY
  - NPM_TOKEN

parameters:
  tag:
    description: tag used to publish to npm
    default: latest
    type: string
  fingerprint:
    description: developer trusted fingerprint for signing packages
    default: '22:F4:87:2C:B2:22:04:1E:F5:D2:AB:AE:E7:69:81:10:1E:C1:F7:0B'
    type: string
  skip_git_tag:
    description: Skips the git tag step after the package has successfully been published
    default: false
    type: boolean

executor: default

steps:
  - checkout
  - validate-release-version
  - restore_cache:
      keys:
        - v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
        - v1-npm-{{checksum ".circleci/config.yml"}}
  - run:
      name: Install dependencies
      command: yarn
  - save_cache:
      key: v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
      paths:
        - ~/node_modules
        - /usr/local/share/.cache/yarn
        - /usr/local/share/.config/yarn
  - setup-aws
  - install-sfdx-trust
  - sign-and-publish:
      fingerprint: << parameters.fingerprint >>
      tag: << parameters.tag >>
  - create-git-tag:
      bypass: << parameters.skip_git_tag >>

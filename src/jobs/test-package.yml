description: >
  Runs tests for package

parameters:
  node_version:
    description: version of node to run tests against
    type: string
    default: "latest"
  upload-coverage:
    description: if true, the job will submit code coverage report to codecov.io
    default: false
    type: boolean
  os:
    description: operating system you want to test against
    type: enum
    enum: ["linux", "windows"]
    default: "linux"

executor:
  name: << parameters.os >>

steps:
  - install-node:
      version: <<parameters.node_version>>
      os: <<parameters.os>>
  - checkout
  - restore_cache:
      keys:
        - v3-npm-<<parameters.os>>-{{ .Branch }}-{{checksum "yarn.lock"}}
        - v3-npm-<<parameters.os>>-{{ .Branch }}
        - v3-npm-<<parameters.os>>
  - run:
      name: Install dependencies
      command: yarn
  - run:
      name: Build
      command: yarn build
  - when:
      condition:
        equal: ["windows", <<parameters.os>>]
      steps:
        - save_cache:
            key: v3-npm-<<parameters.os>>-{{ .Branch }}-{{checksum "yarn.lock"}}
            paths:
              - node_modules
              - ~/AppData/Roaming/npm/node_modules
              - ~/AppData/Local/Yarn/cache
              - ~/AppData/Local/Yarn/config/global
        - save_cache:
            key: v3-npm-<<parameters.os>>-{{ .Branch }}
            paths:
              - node_modules
              - ~/AppData/Roaming/npm/node_modules
              - ~/AppData/Local/Yarn/cache
              - ~/AppData/Local/Yarn/config/global
        - save_cache:
            key: v3-npm-<<parameters.os>>
            paths:
              - node_modules
              - ~/AppData/Roaming/npm/node_modules
              - ~/AppData/Local/Yarn/cache
              - ~/AppData/Local/Yarn/config/global
  - when:
      condition:
        equal: ["linux", <<parameters.os>>]
      steps:
        - save_cache:
            key: v3-npm-<<parameters.os>>-{{ .Branch }}-{{checksum "yarn.lock"}}
            paths:
              - node_modules
              - ~/node_modules
              - ~/.cache/yarn
              - ~/.config/yarn
        - save_cache:
            key: v3-npm-<<parameters.os>>-{{ .Branch }}
            paths:
              - node_modules
              - ~/node_modules
              - ~/.cache/yarn
              - ~/.config/yarn
        - save_cache:
            key: v3-npm-<<parameters.os>>
            paths:
              - node_modules
              - ~/node_modules
              - ~/.cache/yarn
              - ~/.config/yarn
        - verify-installed-plugin
  - run:
      name: Testing
      command: |
        echo "Using node: $(node --version)"
        yarn test
  - when:
      condition:
        and:
          - equal: ["linux", <<parameters.os>>]
          - equal: [true, <<parameters.upload-coverage>>]
      steps:
        - upload-coverage

description: >
  Runs tests for package

parameters:
  node_version:
    description: version of node to run tests against
    type: string
    default: 'latest'
  upload-coverage:
    description: if true, the job will submit code coverage report to codecov.io
    default: false
    type: boolean
  os:
    description: operating system you want to test against
    type: enum
    enum: ['linux', 'windows']
    default: 'linux'
  command:
    description: command that will execute tests
    type: string
    default: 'yarn test'
  use-cache:
    description: 'Do not load or save cache'
    type: boolean
    default: true

executor:
  name: << parameters.os >>

steps:
  - install-node:
      version: <<parameters.node_version>>
      os: <<parameters.os>>
  - checkout
  - when:
      condition:
        or:
          - equal: ['windows', <<parameters.os>>]
          - equal: [false, <<parameters.use-cache>>]
      steps:
        - run:
            name: Dedupe dependencies
            command: npx -y yarn-deduplicate
        - run:
            name: Install dependencies
            command: yarn
        - run:
            name: Build
            command: yarn build
  - when:
      condition:
        and:
          - equal: ['linux', <<parameters.os>>]
      steps:
        - restore_cache:
            keys:
              - v6-npm-{{ .Branch }}-{{checksum "yarn.lock"}}
              - v6-npm-{{ .Branch }}
              - v6-npm
        - run:
            name: Dedupe dependencies
            command: npx -y yarn-deduplicate
        - run:
            name: Install dependencies
            command: yarn
        - run:
            name: Build
            command: yarn build
        - save_cache:
            key: v6-npm-{{ .Branch }}-{{checksum "yarn.lock"}}
            paths:
              - node_modules
              - ~/node_modules
              - ~/.cache/yarn
              - ~/.config/yarn
        - save_cache:
            key: v6-npm-{{ .Branch }}
            paths:
              - node_modules
              - ~/node_modules
              - ~/.cache/yarn
              - ~/.config/yarn
        - save_cache:
            key: v6-npm
            paths:
              - node_modules
              - ~/node_modules
              - ~/.cache/yarn
              - ~/.config/yarn
        - verify-installed-plugin
  - run:
      name: Testing
      command: |
        echo "Using node: $(node --version)"
        <<parameters.command>>
  - when:
      condition:
        and:
          - equal: ['linux', <<parameters.os>>]
          - equal: [true, <<parameters.upload-coverage>>]
      steps:
        - upload-coverage

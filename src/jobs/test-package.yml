description: >
  Runs tests for package

parameters:
  node_version:
    description: version of node to run tests against
    type: string
    default: latest
  upload-coverage:
    description: if true, the job will submit code coverage report to codecov.io
    default: false
    type: boolean

executor:
  name: default
  tag: << parameters.node_version >>

steps:
  - checkout
  - restore_cache:
      keys:
        - v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
        - v1-npm-{{checksum ".circleci/config.yml"}}
  - run:
      name: Install dependencies
      command: yarn
  - run:
      name: Build
      command: yarn build
  - save_cache:
      key: v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
      paths:
        - ~/node_modules
        - /usr/local/share/.cache/yarn
        - /usr/local/share/.config/yarn
  - run: test -f ./bin/run && ./bin/run --version || echo "No bin script"
  - run: test -f ./bin/run && ./bin/run --help || echo "No bin script"
  - run:
      name: Testing
      command: yarn test
  - when:
      condition: <<parameters.upload-coverage>>
      steps:
        - upload-coverage

description: >
  Runs tests for package

parameters:
  node_version:
    description: version of node to run tests against
    type: string
    default: "latest"
  upload-coverage:
    description: if true, the job will submit code coverage report to codecov.io
    default: false
    type: boolean
  os:
    description: operating system you want to test against
    type: enum
    enum: ["linux", "windows"]
    default: "linux"
  command:
    description: command that will execute tests
    type: string
    default: "yarn test"

executor:
  name: << parameters.os >>

steps:
  - install-node:
      version: <<parameters.node_version>>
      os: <<parameters.os>>
  - checkout
  - run:
      name: Install dependencies
      command: yarn
  - run:
      name: Build
      command: yarn build
  - when:
      condition:
        equal: ["linux", <<parameters.os>>]
      steps:
        - verify-installed-plugin
  - run:
      name: Testing
      command: |
        echo "Using node: $(node --version)"
        <<parameters.command>>
      environment:
        MOCHA_FILE: reports/unit/test-results.xml
  - store_test_results:
      path: reports/unit
  - when:
      condition:
        and:
          - equal: ["linux", <<parameters.os>>]
          - equal: [true, <<parameters.upload-coverage>>]
      steps:
        - upload-coverage

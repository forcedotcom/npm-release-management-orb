description: >
  Publishes npm package
  The following environment variables are required:
  - NPM_TOKEN

parameters:
  tag:
    description: tag used to publish to npm
    default: latest
    type: string
  skip_git_tag:
    description: Skips the git tag step after the package has successfully been published
    default: false
    type: boolean

executor: default

steps:
  - checkout
  - validate-release-version
  - restore_cache:
      keys:
        - v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
        - v1-npm-{{checksum ".circleci/config.yml"}}
  - run:
      name: Install dependencies
      command: yarn
  - save_cache:
      key: v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
      paths:
        - ~/node_modules
        - /usr/local/share/.cache/yarn
        - /usr/local/share/.config/yarn
  - publish:
      tag: << parameters.tag >>
  - create-git-tag:
      bypass: << parameters.skip_git_tag >>

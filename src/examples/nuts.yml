description: >
  Test npm package against on latest windows and linux by running nut-unit-tests (NUTs)

usage:
  version: 2.1
  orbs:
    release-management: salesforce/npm-release-management@x.y.z

  workflows:
    version: 2
    nuts:
      jobs:
        - release-management/test-nut:
            name: nuts-on-linux
        - release-management/test-nut:
            name: nuts-on-windows
            os: windows

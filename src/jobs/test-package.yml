description: >
  Runs tests for package

parameters:
  node_version:
    description: version of node to run tests against
    type: string
    default: "12"
  upload-coverage:
    description: if true, the job will submit code coverage report to codecov.io
    default: false
    type: boolean
  os:
    description: operating system you want to test against
    type: enum
    enum: ['linux', 'windows']
    default: 'linux'

executor:
  name: << parameters.os >>

steps:
  - install-node:
      version: <<parameters.node_version>>
      os: <<parameters.os>>
  - checkout
  - when:
      condition:
        equal: ['windows', <<parameters.os>>]
      steps:
        - run:
            name: Install dependencies
            command: yarn
        - run:
            name: Build
            command: yarn build
  - when:
      condition:
        equal: ['linux', <<parameters.os>>]
      steps:
        - restore_cache:
            keys:
              - v2-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
              - v2-npm-{{checksum ".circleci/config.yml"}}
        - run:
            name: Install dependencies
            command: yarn
        - run:
            name: Build
            command: yarn build
        - save_cache:
            key: v2-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
            paths:
              - ~/node_modules
              - ~/.cache/yarn
              - ~/.config/yarn
        - verify-installed-plugin
  - run:
      name: Testing
      command: |
        echo "Using node: $(node --version)"
        yarn test
  - when:
      condition: <<parameters.upload-coverage>>
      steps:
        - upload-coverage
